<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Shi Fu Mi</title>
  </head>
  <body>
    <section class="game">
      <div>
        <audio id="track">
          <source src="music/Diddy Kong Racing Music - Everfrost Peak.mp3" type="audio/mpeg" />
      </audio>
        <button class="music" onclick="Play_stop()">Musique</button>
      </div>
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./images/rock.png" alt="" />
          <img class="computer-hand" src="./images/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
     
    </section>

    <script src="main.js"></script>
  </body>
</html>
